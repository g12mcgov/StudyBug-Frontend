<!DOCTYPE html>
{% load static %}
<html>
<head>
	<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}/css/style.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
</head>
<body>
	<div class='mainTitle'>
		<img src="{{STATIC_URL}}/img/logo.png">
		<hr>
		<br>
	</div>

	<!-- Our Grid System -->
	<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-4">
			<div class="panel panel-default">
			  <div class="panel-body mainPanel">
			    <p id="titleText"><b>Study Rooms for Today</b></p>
			    <b><p id="date"></p></b>
			    <p id="room"><b>203a</b></p>
			    <p id="times"><b>4:00pm - 12:00am</b></p>
			  </div>
			</div>
		</div>
		<div class="col-md-4"></div>
	</div>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script src="{{STATIC_URL}}/includes/moment.min.js" type="text/javascript"></script>
	<script>
	$(document).ready(function() {
	     $("#date").text( moment().format('MMMM, Do YYYY') );
	});
	</script>	
</body>
</html>
